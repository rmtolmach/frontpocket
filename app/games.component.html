<h1>{{title}}</h1>
<h2>My Games</h2>
<p>{{_chosenEquip}}</p>
<p>{{_chosenNoise}}</p>
<p>{{_chosenTime}}</p>

<ul class="games">
  <li *ngFor="#game of games | equip_filter: _chosenEquip | noise_filter: _chosenNoise | time_filter: _chosenTime">
    <span class="badge">{{ game.name }}</span> {{game.description}}
  </li>
</ul>
