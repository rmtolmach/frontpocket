  <div *ngIf="matchingGames && matchingGames.length === 0">

  <ul class="games">
    <li *ngFor="#game of matchingGames">

      <span class="badge">{{ game.name }}</span>

      Players: {{game.num_of_players}}
      {{game.noise}}
    </li>
  </ul>
